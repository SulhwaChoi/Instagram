<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Justgram</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="main-box">
                <div class="img-box">
                    
                </div>
                <div class="login-box">
                    <div class="main">
                        <div class="title">
                            <p>Justgram</p>
                        </div>
                        <div class="login">
                            <input type="text" id="user" placeholder="전화번호, 사용자 이름 또는 이메일" />
                            <input type="password" id="password" placeholder="비밀번호" />
                            <input type="button" id="login-btn" value="로그인"></input>
                        </div>
                        <div class="other">
                            <div class="text">
                                <hr>
                                <p>또는</p>
                                <hr>
                            </div>
                            <div class="social">
                                <a href="#"><b>Facebook</b>으로 로그인</a>
                            </div>
                            <div class="lost-pwd">
                                <a href="#">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </div>
                    <div class="join">
                        <p>계정이 없으신가요? <a href="#"> 가입하기 </a></span></p>
                    </div>
                    <div class="download">
                        <p>앱을 다운로드 하세요.</p>
                        <input type="button" id="download-btn"  value="App Store"></input>
                        <input type="button" id="download-btn"  value="Google Play"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="bt-content">
            <div class="footer">
                <div class="menu">
                </div>
                <div class="copyright">
                    <a>© 2022 Instagram from Meta</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
